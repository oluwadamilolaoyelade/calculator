<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecal.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="digit">
            <p>11 + 2.3 * 4 / 5</p>
            <h2>8</h2>
        </div>
        <div class="history">
            <p>HISTORY</p>
            <div><img src="/Assets/icons/backspace-icon 1.png" alt=""></div>
        </div>
        <div class="press">
            <button class="c">C</button>
            <button class="plus-divide">+/-</button>
            <button class="modulus">%</button>
            <button class="division">/</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="times">x</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus">+</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equal-to">=</button>
        </div>
    </div>
    
</body>
</html>
